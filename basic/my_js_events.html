         alt="p1"> </li>

        <li> <img width="100px" id="p2"

             alt="p2"> </li>

        <li> <img width="100px" id="p3"

    </ul>
</body>

<script>
    // BUBBLING MODE : click =  li-> ul -> body
    document.getElementById('images').addEventListener('click',function(e){
     console.log("images clicked (ul)")
    },false) // false by defalut
    // attachEvent()
    // jQuery - on 

    document.getElementById('p1').addEventListener('click',function(e){
        console.log(" p1 clicked (li)")
    },false)
    document.getElementById('BODY').addEventListener('click',function(e){
        console.log(" BODY clicked (body)")
    },false)
     
    // CAPTURING  MODE : click =  body -> li -> ul 
    document.getElementById('images').addEventListener('click',function(e){
     console.log("images clicked (ul)")
    },true) // false by defalut
    // attachEvent()
    // jQuery - on 

    document.getElementById('p1').addEventListener('click',function(e){
        console.log(" p1 clicked (li)")
    },true)
    document.getElementById('BODY').addEventListener('click',function(e){
        console.log(" BODY clicked (body)")
    },true)

  document.querySelector('#images').addEventListener
  ('click', function(e){

    if(e.target.tagName === 'IMG'){

    rem.remove()

  })
</script>
</html>
