<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aliceblue; color: orange">
    <ul class= "language">
        <li>JAVASCRIPT</li>
        <li>PYTHON</li>
        <li>C++</li>
        <li>JAVA</li>
    </ul>
</body>
<script>
    function addl(n) {
        const list=document.createElement('li')
        list.innerHTML=`${n}`
        document.querySelector('.language').appendChild(list)
    }
    addl("py")
    addl("c")
    function addopt(n){
        const lis=document.createElement('li')
        lis.appendChild(document.createTextNode(n))
        document.querySelector('.language').appendChild(lis)
    }
    addopt('golang');

    // edit
    const sec=document.querySelector('li')
    console.log(sec)
   //  sec.innerHTML='mojo'
    const n=document.createElement('li')
    console.log(n)
    n.textContent='mojo'
    sec.replaceWith(n);
    n.remove()

</script>
</html>
